<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>piechart</title>
    <script src="../../src/js/lib/require.js" defer async="true" data-main="../../src/js/mainV1.3.2"></script>
    <link rel="stylesheet" href="../../src/css/piechart.css">
</head>
<script>
    var dataArray = [{
        percent: 40,
        style: "red",
        title: "第一",
        tip: "我是第一个"
    }, {
        percent: 30,
        style: "green",
        title: "第er",
        tip: "我是第er"
    }, {
        percent: 20,
        style: "blue",
        title: "第san",
        tip: "我是第san个"
    }, {
        percent: 10,
        style: "yellow",
        title: "si",
        tip: "我是第si个"
    }];

    function loadWait() {
        if (typeof requireV1 == "undefined") {
            setTimeout("loadWait()", 100);
        } else {
            requireV1(['jquery', 'piechart'], function ($, piechart) {
                if (document.readyState == "complete") {//当页面加载状态 
                    $("#piechart").piechart({
                        width: 300,
                        height: 300,
                        dataArray: dataArray,
                        tooltip: true
                    });
                } else {
                    $(document).ready(function () {
                        $("#piechart").piechart({
                            width: 300,
                            height: 300,
                            dataArray: dataArray,
                            tooltip: true
                        });
                    });
                }

            });
        }
    }
    loadWait();

</script>

<body>
    <div> 饼图 </div>
    <div id="piechart">

    </div>
</body>

</html>
